<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title Borough Densities></title>
    <!-- <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="../d3.js"></script>

    <style>

      .slope_line {
        fill: none;
        stroke: gray;
        stroke-width: 1.5px;
      }

      .circles {
        fill: #80cdc1;
      }

      .labels {
        fill: gray;
        font: 14px sans-serif;
      }
      .left {
        text-anchor: end;
      }

      .years {
        font: 17px sans-serif;
        fill: black;
        font-weight: bold;
        opacity: 0.6;
      }

      .title {
        font: 20px sans-serif;
        font-weight: bold;
        text-anchor: middle;
      }

      .subtitle {
        font: 15px sans-serif;
        opacity: 0.65;
        text-anchor: middle;
      }

      .notebar text {
        fill: silver;
        font: 14px sans-serif;
        text-anchor: middle;
      }

    </style>
  </head>

  <body>
    <script>

      // set position/color variables
      var outerWidth = 600;
      var outerHeight = 700;
      var padding_lr = 205;
      var padding_tb = 30;

      var margin = { left: 0, top: 80, right: 0, bottom: 60 };

      var innerWidth  = outerWidth  - margin.left - margin.right;
      var innerHeight = outerHeight - margin.top  - margin.bottom;

      var titleY = 20;
      var subtitleY = 43;
      var noteY = 45;

      var dataset, xScale, yScale;  //Empty, for now

      var years = ['1995', '2005', '2015'];

      var csv_file = "processed-data/popular_alive_trees.csv";

      var svg = d3.select("body").append("svg")
          .attr("width", outerWidth)
          .attr("height", outerHeight);

      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv(csv_file, function(data) {

        // Create global data array for circles and an array for lines
				var dataset = [];
        var counts = [];
        for (var row = 0; row < data.length - 8; row++){
          counts.push([+data[row].count_95, +data[row].count_05, +data[row].count_15]);
          for (var y = 0; y < years.length; y++) {
            if (years[y] == '1995') {
              dataset.push([data[row].species, years[y], +data[row].count_95]);
            } else if (years[y] == '2005') {
              dataset.push([data[row].species, years[y], +data[row].count_05]);
            } else {
              dataset.push([data[row].species, years[y], +data[row].count_15]);
            };;
          };
        };

        // Discover start and end dates in dataset
				var minCount = d3.min(dataset, function(d) { return d[2]; });
        var maxCount = d3.max(dataset, function(d) { return d[2]; });

        var xScale = d3.scaleOrdinal()
          .domain(years)
          .range([0 + padding_lr, innerWidth/2, innerWidth - padding_lr]);

        var yScale = d3.scaleLinear()
          .domain([minCount, maxCount])
          .range([innerHeight - padding_tb, 0 + padding_tb]);

        //Define line generator
        var line = d3.line()
          .x(function(d, i) { return xScale(years[i]); })
          .y(function(d) { return yScale(d); });

        // Generate lines
        g.selectAll("line")
          .data(counts)
          .enter()
          .append("path")
          .attr("class", "slope_line")
          .attr("d", line);

        // Generate circles
        circles = g.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr("class", "circles")
          .attr("cx", function(d) {
            return xScale(d[1]);
          })
          .attr("cy", function(d) {
            return yScale(d[2]);
          })
          .attr("r", 5);

        // Add labels
        var dataset_95 = dataset.filter(function (d) {
          return d[1] == "1995"});
        var dataset_15 = dataset.filter(function (d) {
          return d[1] == "2015"});

        g.selectAll(".left_labels")
          .data(dataset_95)
          .enter()
          .append("text")
          .text(function(d) {
            return d[0] + "  " + d3.format(",")(d[2]);
          })
          .attr("x", function(d) {
            return xScale(d[1]) - 10;
          })
          .attr("y", function(d) {
            if (d[0] == 'Callery Pear'){
              return yScale(d[2]) + 7;
            }else {
            return yScale(d[2]) + 5;
          }})
          .attr("class", "labels left");

        g.selectAll(".right_labels")
          .data(dataset_15)
          .enter()
          .append("text")
          .text(function(d) {
            return d3.format(",")(d[2]) + "  " + d[0];
          })
          .attr("x", function(d) {
            return xScale(d[1]) + 10;
          })
          .attr("y", function(d) {
            if (d[0] == 'Japanese Pagoda Tree') {
              return yScale(d[2]) + 10;
            } else if (d[0] == 'Little Leaf Linden') {
              return yScale(d[2]) - 5;
            } else if (d[0] == 'Japanese Zelkova') {
              return yScale(d[2]) + 17;
            } else {
            return yScale(d[2]) + 5;
          }})
          .attr("class", "labels");

        // Add year labels
        g.selectAll(".year_labels")
          .data(years)
          .enter()
          .append("text")
          .text(function(d) {
            return d;
          })
          .attr("x", function(d) {
            return xScale(d) - 18;
          })
          .attr("y", 8)
          .attr("class", "years");

      }); // End csv


      // Adding descriptive text
      var titlesBox = svg.append("g")
      var title = titlesBox.append("text")
        .attr("class", "title")
        .attr("y", titleY)
        .attr("x", outerWidth / 2)
        .text("Ten Most Common Trees in New York City");
      var description = titlesBox.append("text")
        .attr("class", "subtitle")
        .attr("y", subtitleY)
        .attr("x", outerWidth / 2)
        .text("More than 70,000 Norway Maples were eradicated.");

      var noteBar = svg.append("g")
        .attr("class", "notebar");
      var note = noteBar.append("text")
        .attr("y", outerHeight - noteY)
        .attr("dy", 0.5)
        .attr("x", outerWidth / 2)
        .text("Methodology: Species names were cleaned up in each dataset.")
        .call(wrap, innerWidth);

      function wrap(text, width) {
        text.each(function() {
          var text = d3.select(this),
              words = text.text().split(/\s+/).reverse(),
              word,
              line = [],
              lineNumber = 0,
              lineHeight = 1.1, // ems
              y = text.attr("y"),
              x = text.attr("x"),
              dy = parseFloat(text.attr("dy")),
              tspan = text.text(null).append("tspan")
                                     .attr("x", x)
                                     .attr("y", y).attr("dy", dy + "em");
          while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width) {
              line.pop();
              tspan.text(line.join(" "));
              line = [word];
              tspan = text.append("tspan")
                          .attr("x", x).attr("y", y)
                          .attr("dy", ++lineNumber * lineHeight + dy + "em")
                          .text(word);
            }
          }
        });
      }

    </script>
  </body>
</html>
