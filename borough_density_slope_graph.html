<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title Number of Trees per Street Mile for the Five Boroughs ></title>
    <!-- <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="../d3.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <style>

      .slope_line {
        fill: none;
        stroke: gray;
        stroke-width: 1.5px;
      }

      .circles {
        fill: #80cdc1;
        stroke: white;
      }

      .labels {
        fill: gray;
        font-size: 14px;
        font-family: 'Poppins';
      }
      .left {
        text-anchor: end;
      }

      .years {
        font-size: 17px;
        font-family: 'Poppins';
        font-weight: bold;
        fill: #636666;
      }

      .title {
        font-size: 18px;
        font-family: 'Poppins';
        font-weight: bold;
        text-anchor: middle;
      }

      .subtitle {
        font-size: 14px;
        font-family: 'Poppins';
        fill: gray;
        text-anchor: middle;
      }

    </style>
  </head>

  <body>
    <script>

      // set position/color variables
      var outerWidth = 600;
      var outerHeight = 350;
      var padding_lr = 160;
      var padding_tb = 30;

      var margin = { left: 0, top: 80, right: 0, bottom: 0 };

      var innerWidth  = outerWidth  - margin.left - margin.right;
      var innerHeight = outerHeight - margin.top  - margin.bottom;

      var titleY = 20;
      var subtitleY = 43;

      var dataset, xScale, yScale;  //Empty, for now

      var years = ['1995', '2005', '2015'];

      var csv_file = "processed-data/alive_tree_borough_densities_perstmi.csv";

      var svg = d3.select("body").append("svg")
          .attr("width", outerWidth)
          .attr("height", outerHeight);

      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv(csv_file, function(data) {

        // Create global data array for circles and an array for lines
				var dataset = [];
        var densities = [];
        for (var row = 0; row < data.length; row++){
          densities.push([+data[row].density_95, +data[row].density_05, +data[row].density_15]);
          for (var y = 0; y < years.length; y++) {
            if (years[y] == '1995') {
              dataset.push([data[row].borough, years[y], +data[row].density_95,
                +data[row].count_95]);
            } else if (years[y] == '2005') {
              dataset.push([data[row].borough, years[y], +data[row].density_05,
                +data[row].count_05]);
            } else {
              dataset.push([data[row].borough, years[y], +data[row].density_15,
                +data[row].count_15]);
            };;
          };
        };

        // Discover start and end dates in dataset
				var minDensity = d3.min(dataset, function(d) { return d[2]; });
        var maxDensity = d3.max(dataset, function(d) { return d[2]; });

        var xScale = d3.scaleOrdinal()
          .domain(years)
          .range([0 + padding_lr, innerWidth/2, innerWidth - padding_lr]);

        var yScale = d3.scaleLinear()
          .domain([minDensity, maxDensity])
          .range([innerHeight - padding_tb, 0 + padding_tb]);

        //Define line generator
        var line = d3.line()
          .x(function(d, i) { return xScale(years[i]); })
          .y(function(d) { return yScale(d); });

        // Generate lines
        g.selectAll("line")
          .data(densities)
          .enter()
          .append("path")
          .attr("class", "slope_line")
          .attr("d", line);

        // Generate circles
        circles = g.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr("class", "circles")
          .attr("cx", function(d) {
            return xScale(d[1]);
          })
          .attr("cy", function(d) {
            return yScale(d[2]);
          })
          .attr("r", 5);

        // Add labels
        var dataset_95 = dataset.filter(function (d) {
          return d[1] == "1995"});
        var dataset_15 = dataset.filter(function (d) {
          return d[1] == "2015"});

        g.selectAll(".left_labels")
          .data(dataset_95)
          .enter()
          .append("text")
          .text(function(d) {
            return d[0] + "  " + d[2];
          })
          .attr("x", function(d) {
            return xScale(d[1]) - 10;
          })
          .attr("y", function(d) {
            if (d[0] == "Brooklyn") {
              return yScale(d[2]) + 1;
            } else {
            return yScale(d[2]) + 5;
          }})
          .attr("class", "labels left");

        g.selectAll(".right_labels")
          .data(dataset_15)
          .enter()
          .append("text")
          .text(function(d) {
            return d[2] + "  " + d[0];
          })
          .attr("x", function(d) {
            return xScale(d[1]) + 10;
          })
          .attr("y", function(d) {
            return yScale(d[2]) + 5;
          })
          .attr("class", "labels");

        // Add year labels
        g.selectAll(".year_labels")
          .data(years)
          .enter()
          .append("text")
          .text(function(d) {
            return d;
          })
          .attr("x", function(d) {
            return xScale(d) - 18;
          })
          .attr("y", 8)
          .attr("class", "years");

      }); // End csv


      // Adding descriptive text
      var titlesBox = svg.append("g")
      var title = titlesBox.append("text")
        .attr("class", "title")
        .attr("y", titleY)
        .attr("x", outerWidth / 2)
        .text("Number of Trees per Street Mile for the Five Boroughs");
      var description = titlesBox.append("text")
        .attr("class", "subtitle")
        .attr("y", subtitleY)
        .attr("x", outerWidth / 2)
        .text("Brooklyn has the least green streets in New York City.");

    </script>
  </body>
</html>
